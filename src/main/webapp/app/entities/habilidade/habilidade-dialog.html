
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myHabilidadeLabel">Create or edit a Habilidade</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.habilidade.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.habilidade.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_habilidadeNomeBr">Habilidade Nome Br</label>
            <input type="text" class="form-control" name="habilidadeNomeBr" id="field_habilidadeNomeBr"
                    ng-model="vm.habilidade.habilidadeNomeBr"
                    required />
            <div ng-show="editForm.habilidadeNomeBr.$invalid">
                <p class="help-block"
                    ng-show="editForm.habilidadeNomeBr.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_habilidadeNameIng">Habilidade Name Ing</label>
            <input type="text" class="form-control" name="habilidadeNameIng" id="field_habilidadeNameIng"
                    ng-model="vm.habilidade.habilidadeNameIng"
                    required />
            <div ng-show="editForm.habilidadeNameIng.$invalid">
                <p class="help-block"
                    ng-show="editForm.habilidadeNameIng.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_descricao">Descricao</label>
            <input type="text" class="form-control" name="descricao" id="field_descricao"
                    ng-model="vm.habilidade.descricao"
                    required />
            <div ng-show="editForm.descricao.$invalid">
                <p class="help-block"
                    ng-show="editForm.descricao.$error.required">
                    This field is required.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
