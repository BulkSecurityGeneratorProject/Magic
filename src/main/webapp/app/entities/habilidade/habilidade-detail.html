
<div>
    <h2><span>Habilidade</span> {{vm.habilidade.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Habilidade Nome Br</span></dt>
        <dd>
            <span>{{vm.habilidade.habilidadeNomeBr}}</span>
        </dd>
        <dt><span>Habilidade Name Ing</span></dt>
        <dd>
            <span>{{vm.habilidade.habilidadeNameIng}}</span>
        </dd>
        <dt><span>Descricao</span></dt>
        <dd>
            <span>{{vm.habilidade.descricao}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="habilidade-detail.edit({id:vm.habilidade.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
