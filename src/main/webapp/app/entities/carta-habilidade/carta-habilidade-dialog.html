
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCartaHabilidadeLabel">Create or edit a Carta Habilidade</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.cartaHabilidade.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.cartaHabilidade.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_cartaNome">Carta Nome</label>
            <input type="text" class="form-control" name="cartaNome" id="field_cartaNome"
                    ng-model="vm.cartaHabilidade.cartaNome"
                    required />
            <div ng-show="editForm.cartaNome.$invalid">
                <p class="help-block"
                    ng-show="editForm.cartaNome.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_habilidadeNome">Habilidade Nome</label>
            <input type="text" class="form-control" name="habilidadeNome" id="field_habilidadeNome"
                    ng-model="vm.cartaHabilidade.habilidadeNome"
                    required />
            <div ng-show="editForm.habilidadeNome.$invalid">
                <p class="help-block"
                    ng-show="editForm.habilidadeNome.$error.required">
                    This field is required.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
