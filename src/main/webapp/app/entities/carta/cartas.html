<div>
    <h2>Cartas</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="carta.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Carta
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="carta_nome_br"><span translate="magicApp.carta.carta_nome_br">Carta Nome Br</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="carta_name_en"><span translate="magicApp.carta.carta_name_en">Carta Name En</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="edicao"><span>Edicao</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="tipo"><span>Tipo</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="carta in vm.cartas track by carta.id">
                    <td><a ui-sref="carta-detail({id:carta.id})">{{carta.id}}</a></td>
                    <td>{{carta.carta_nome_br}}</td>
                    <td>{{carta.carta_name_en}}</td>
                    <td>{{carta.edicao}}</td>
                    <td translate="{{'magicApp.TIPO_CARTA.' + carta.tipo}}">{{carta.tipo}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="carta-detail({id:carta.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="carta.edit({id:carta.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="carta.delete({id:carta.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
    </div>
    <uib-pager total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pager>
</div>
