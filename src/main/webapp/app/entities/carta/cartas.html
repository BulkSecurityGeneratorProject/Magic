<div>
    <h2>Cartas</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="carta.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Carta
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Carta Nome Br</span></th>
                    <th><span>Carta Name Ing</span></th>
                    <th><span>Edicao</span></th>
                    <th><span>Tipo</span></th>
                    <th><span>Raridade</span></th>
                    <th><span>Descricao</span></th>
                    <th><span>Ataque</span></th>
                    <th><span>Defesa</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="carta in vm.cartas track by carta.id">
                    <td><a ui-sref="carta-detail({id:carta.id})">{{carta.id}}</a></td>
                    <td>{{carta.cartaNomeBr}}</td>
                    <td>{{carta.cartaNameIng}}</td>
                    <td>{{carta.edicao}}</td>
                    <td>{{carta.tipo}}</td>
                    <td>{{carta.raridade}}</td>
                    <td>{{carta.descricao}}</td>
                    <td>{{carta.ataque}}</td>
                    <td>{{carta.defesa}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="carta-detail({id:carta.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="carta.edit({id:carta.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="carta.delete({id:carta.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
