
<div>
    <h2><span>Carta</span> {{vm.carta.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Carta Nome Br</span></dt>
        <dd>
            <span>{{vm.carta.cartaNomeBr}}</span>
        </dd>
        <dt><span>Carta Name Ing</span></dt>
        <dd>
            <span>{{vm.carta.cartaNameIng}}</span>
        </dd>
        <dt><span>Edicao</span></dt>
        <dd>
            <span>{{vm.carta.edicao}}</span>
        </dd>
        <dt><span>Tipo</span></dt>
        <dd>
            <span>{{vm.carta.tipo}}</span>
        </dd>
        <dt><span>Raridade</span></dt>
        <dd>
            <span>{{vm.carta.raridade}}</span>
        </dd>
        <dt><span>Descricao</span></dt>
        <dd>
            <span>{{vm.carta.descricao}}</span>
        </dd>
        <dt><span>Ataque</span></dt>
        <dd>
            <span>{{vm.carta.ataque}}</span>
        </dd>
        <dt><span>Defesa</span></dt>
        <dd>
            <span>{{vm.carta.defesa}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="carta-detail.edit({id:vm.carta.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
